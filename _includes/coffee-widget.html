<div style="max-width: 100%; margin: 60px auto 40px auto; padding: 30px; background: var(--card-bg); border: 1px solid var(--main-border-color); border-radius: 4px; font-family: inherit; text-align: center;">
  <h3 style="color: var(--heading-color); margin: 0 0 25px 0; font-size: 18px;">Rate My Coffee Addiction</h3>

  <div style="margin-bottom: 30px;">
    <div id="coffeeEmoji" style="font-size: 80px; margin-bottom: 20px;">☕</div>
    <p style="color: var(--text-color); margin: 0 0 20px 0; font-size: 16px;">
      Cups of coffee consumed: <span id="cupCount" style="color: var(--link-color); font-weight: bold; font-size: 24px;">0</span>
    </p>
  </div>

  <div style="display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
    <button
      id="addCoffee"
      style="padding: 12px 24px; border: 1px solid var(--main-border-color); background: var(--button-bg); color: var(--text-color); font-size: 14px; cursor: pointer; transition: all 0.2s; font-family: inherit; border-radius: 3px;"
      onmouseover="this.style.background='var(--card-bg)'; this.style.borderColor='var(--link-color)'; this.style.color='var(--link-color)';"
      onmouseout="this.style.background='var(--button-bg)'; this.style.borderColor='var(--main-border-color)'; this.style.color='var(--text-color)';"
    >
      ☕ Add Coffee
    </button>

    <button
      id="resetCoffee"
      style="padding: 12px 24px; border: 1px solid var(--main-border-color); background: var(--button-bg); color: var(--text-color); font-size: 14px; cursor: pointer; transition: all 0.2s; font-family: inherit; border-radius: 3px;"
      onmouseover="this.style.background='var(--card-bg)'; this.style.borderColor='var(--heading-color)'; this.style.color='var(--heading-color)';"
      onmouseout="this.style.background='var(--button-bg)'; this.style.borderColor='var(--main-border-color)'; this.style.color='var(--text-color)';"
    >
      Reset (Impossible)
    </button>
  </div>

  <p id="coffeeMessage" style="color: var(--text-muted-color); margin-top: 25px; font-size: 13px; font-style: italic; min-height: 20px;"></p>
</div>

<script>
let coffeeCount = 0;
const cupCount = document.getElementById('cupCount');
const addCoffeeBtn = document.getElementById('addCoffee');
const resetBtn = document.getElementById('resetCoffee');
const coffeeMessage = document.getElementById('coffeeMessage');
const coffeeEmoji = document.getElementById('coffeeEmoji');

const messages = [
  "That's a normal amount",
  "We're getting somewhere",
  "Okay, that's a lot",
  "Are you okay?",
  "Please drink water",
  "SEEK HELP",
  "Your keyboard is now sentient",
  "You have achieved bug-free code (impossible)",
  "Coffee has achieved sentience",
  "You ARE the coffee now",
  "This is a cry for help",
  "I'm concerned for your health",
  "Your blood type is now espresso"
];

addCoffeeBtn.addEventListener('click', () => {
  coffeeCount++;
  cupCount.textContent = coffeeCount;

  if (coffeeCount <= messages.length) {
    coffeeMessage.textContent = messages[coffeeCount - 1];
  }

  // Emoji changes based on coffee consumption
  if (coffeeCount > 15) {
    coffeeEmoji.style.filter = 'hue-rotate(45deg)';
    coffeeEmoji.style.animation = 'spin 1s linear infinite';
  } else if (coffeeCount > 10) {
    coffeeEmoji.style.filter = 'hue-rotate(30deg)';
  } else if (coffeeCount > 5) {
    coffeeEmoji.style.filter = 'hue-rotate(15deg)';
  }
});

resetBtn.addEventListener('click', () => {
  coffeeMessage.textContent = "Nice try. Coffee addiction is forever.";
  coffeeMessage.style.color = 'var(--link-color)';
});
</script>

<style>
@keyframes spin {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}
</style>
